<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Neighborhood Map</title><link rel=stylesheet href=http://yui.yahooapis.com/pure/0.6.0/pure-min.css><link rel=stylesheet href=css/side-menu.css><link rel=stylesheet href=css/style.css><style>
        #map-canvas { height: 600px; }
        /*li {color: blue;}*/
        /*li:hover {color: red;} */
    </style><script src=js/keys.js></script></head><body><div id=layout><a href=#menu id=menuLink1 class=menu-link data-bind="click: listViewModel.toggle"><span></span></a><div id=menu class=list-container data-bind="with: listViewModel"><div class=pure-menu><form id=map-search><fieldset><legend>&nbspSEARCH / FILTER RESULTS</legend><label><input type=search data-bind="textInput: query, valueUpdate: 'keyup'"></label></fieldset></form><ul id=my-list2 class=pure-menu-list data-bind="foreach: search()"><li class=pure-menu-item data-bind="text: name, click: $parent.clickedListing"></li></ul></div></div><div id=main><header class=header><h1>Brewpub Finder</h1><div><p>The presence of establishments that serve their own brew is often a good indicator of my kind of neighborhood.<br></p><p>This proof-of-concept mashes up Google Places data with Yelp reviews. Cheers!</p></div></header><div class=content><div><div class=location-container><form class=pure-form><fieldset><input id=address data-bind="textInput: searchArea" autocomplete=off><input class="pure-button pure-button-primary" type=button data-bind="click: updateSearchArea" value="Click to update map"></fieldset></form></div><div class=map-container><div id=map-canvas></div></div></div></div><script src=js/lib/oauth-signature.min.js></script><script src=js/lib/jquery-2.1.4.min.js></script><script src=js/lib/knockout-3.3.0.js></script><script src=js/app.js></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYTVhEr4vF8DXmtS65haCb0HZ4s4ikkk&libraries=places&callback=googleSuccess" onerror=googleError()></script><footer></footer></div></div></body></html>
