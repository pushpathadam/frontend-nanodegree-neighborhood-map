<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <!-- Customized fonts -->
    <!-- Load the page styles. -->
     <style>
        #map-canvas { height: 400px; }
        li {color: blue;}
        li:hover {color: red;}
    </style>
    <!--
    <link href="css/style.css" rel="stylesheet" type="text/css">
    -->
    <!-- Load the api keys not in github repository -->
    <script src ="js/keys.js"></script>
</head>
<body >
    <header></header>
    <h1>Brewpub Finder Demo</h1>
    <!-- List of Brewpubs and Search Box-->
    <div class="list-container" data-bind="with: listViewModel">
        <h2>listViewModel</h2>

        <h3> Search Box</h3>

        <form id="map-search">
            <fieldset>
                <legend>Search</legend>
                <label>Name  &nbsp<input type = "search" data-bind="textInput: query, valueUpdate: 'keyup'" /></label>
            </fieldset>
        </form>

        <h3>I'm searching for <span data-bind='text: query'></span></h3>

        <h3>A List of Available Bodies from which I select a string <span data-bind='text: selection'></span></h3>
        <!--
        <h3>or an object <span data-bind='text: chosenOne()'></span></h3>
        -->
        <ul id="my-list" data-bind="foreach: allBrewpubs">
            <li data-bind="text: name, click: $parent.clickedBody"></li>
        </ul>

        <h3>Visible Bodies containing query string <span data-bind='text: query'></span></h3>
        <h3>In <span data-bind='text: search()'></span></h3>

        <ul id="my-list2" data-bind="foreach: search()">
            <li data-bind="text: name, click: $parent.clickedBody"></li>
        </ul>
    </div>

    <!-- Compartmentalized ViewModel for Google Maps-->
    <div class="map-container">
        <h2>googleMapsViewModel</h2>

        <!--  Google Map Placeholder-->
        <div id="map-canvas"></div>
    </div>

    <!-- Compartmentalized DetailsViewModel -->
    <!-- Details of the selected Brewpub pulled from Yelp-->
    <div class="search-container"data-bind="with: detailsViewModel">
        <h2>detailsViewModel</h2>

        <h3>I'm looking for <span data-bind='text: selection'></span></h3>
        <p>Brew Pub Name: <span data-bind='text: pubName()'></span></p>
        <img data-bind='attr: {src: img()}'></img>
        <p> phone: <span data-bind='text: ph()'></span></p>
        <p> website: <span data-bind='text:url()'></span></p>
        <p> stars: <span data-bind='text:stars()'></span></p>
        <p> rating: <span data-bind='text:rating()'></span></p>
        <p> snippet: <span data-bind='text:snippet()'></span></p>

    </div>

    <!-- Scripts-->
    <script src ="js/lib/oauth-signature.min.js"></script>
    <!--
    <script src ="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src ="js/model.js"></script>
    <script src ="js/app.js"></script>
    <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYTVhEr4vF8DXmtS65haCb0HZ4s4ikkk&callback=googleSuccess" onerror="googleError()"></script>

    <footer> </footer>
</body>
</html>
